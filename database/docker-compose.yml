version: '3.7'

services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      TZ: "Asia/Tokyo"
      BIND-ADDRESS: 127.0.0.1:63306
    ports:
      - 127.0.0.1:63306:3306
    volumes:
      - ./data:/var/lib/mysql
    container_name: yayoifes_analyze_db
